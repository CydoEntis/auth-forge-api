<!DOCTYPE html>
<html>
  <head>
    <meta name="color-scheme" content="light dark" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #e1e0eb;
        color: #333;
        padding: 30px 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 0 0 8px 8px;
      }
      .content p {
        margin: 0 0 15px 0;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #e0e0e0;
          background-color: #1a1a1a;
        }
        .header {
          background-color: #2d2d3a;
          color: #e0e0e0;
        }
        .content {
          background-color: #252525;
          color: #e0e0e0;
        }
        .footer {
          color: #999;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to {{appName}}!</h1>
      </div>
      <div class="content">
        <p>Hi {{userName}},</p>
        <p>Thank you for joining <strong>{{appName}}</strong>! We're excited to have you on board.</p>
        <p>Your account has been successfully created and verified.</p>
        <p>If you have any questions, feel free to reach out to our support team.</p>
      </div>
      <div class="footer">
        <p>This is an automated message from {{appName}}.</p>
      </div>
    </div>
  </body>
</html>
