<!DOCTYPE html>
<html>
<head>
    <meta name="color-scheme" content="light dark" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #00c950;
            color: #111;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 8px 8px;
        }

        .content p {
            margin: 0 0 15px 0;
        }

        .button {
            display: inline-block;
            background-color: #e1e0eb;
            color: #333;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
        }

        .button a {
            color: #333;
        }
        .subtext {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #e0e0e0;
                background-color: #1a1a1a;
            }

            .header {
                background-color: #00c950;
                color: #111;
            }

            .content {
                background-color: #252525;
                color: #e0e0e0;
            }

            .button {
                background-color: #333;
                color: white;
            }

            .button a {
                color: white;
            }

            .subtext {
                color: #aaa;
            }

            .footer {
                color: #999;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Configuration Successful</h1>
    </div>
    <div class="content">
        <p>Congratulations</p>
        <p>
            Your email configuration is working correctly. This test email was successfully delivered using your
            configured email provider.
        </p>
        <p>You can now proceed with your AuthForge setup.</p>
    </div>
    <div class="footer">
        <p>This is an automated message from AuthForge.</p>
    </div>
</div>
</body>
</html>
